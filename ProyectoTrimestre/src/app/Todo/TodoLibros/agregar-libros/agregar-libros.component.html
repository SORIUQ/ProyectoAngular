<div class="container my-5">
    <h1 class="text-center mb-4">Formulario para Crear un Libro</h1>

    <form id="form-libro" class="form-group">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título del Libro</label>
            <input type="text" id="titulo" class="form-control" placeholder="Introduce el título del libro" [(ngModel)]="nuevoLibro.titulo" name="titulo" required>
        </div>
        <div class="mb-3">
            <label for="paginas" class="form-label">Número de Páginas</label>
            <input type="number" id="paginas" class="form-control" placeholder="Introduce el número de páginas" [(ngModel)]="nuevoLibro.paginas" name="paginas" required>
        </div>
        <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" id="autor" class="form-control" placeholder="Introduce el autor del libro" [(ngModel)]="nuevoLibro.autor" name="autor" required>
        </div>
        <div class="mb-3">
            <label for="biblioteca" class="form-label">Biblioteca</label>
            <select id="biblioteca" class="form-select" [(ngModel)]="nuevoLibro.biblioteca" name="biblioteca" required>
                <option *ngFor="let biblioteca of bibliotecasList" [value]="biblioteca.nombre">
                    {{ biblioteca.nombre }}
                </option>
            </select>
        </div>
        <button type="button" class="btn btn-primary" (click)="agregarLibro()">Crear Libro</button>
    </form>    
</div>
